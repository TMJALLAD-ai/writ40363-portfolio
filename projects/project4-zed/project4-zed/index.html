<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ðŸ’° Budget Tracker</h1>
        <p>Track your spending, visualize your habits</p>
    </header>

    <main class="container">
        <!-- Summary Dashboard -->
        <section class="dashboard">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p class="amount income" id="total-income">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p class="amount expense" id="total-expenses">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Balance</h3>
                <p class="amount" id="balance">$0.00</p>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group" id="category-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Healthcare">Healthcare</option>
                    </select>
                </div>

                <div class="form-group" id="subcategory-group">
                    <label for="subcategory">Subcategory/Vendor:</label>
                    <input type="text" id="subcategory" placeholder="e.g., Chipotle, Uber">
                </div>

                <div class="form-group" id="source-group" style="display: none;">
                    <label for="source">Income Source:</label>
                    <input type="text" id="source" placeholder="e.g., Salary, Freelance">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Optional notes">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Transaction List -->
        <section class="transaction-list">
            <h2>Recent Transactions</h2>
            <div id="transactions-container">
                <!-- Transactions will be dynamically added here -->
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts">
            <h2>Spending Analysis</h2>
            <div class="chart-container">
                <canvas id="category-chart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
